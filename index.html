<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manasseh Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Manasseh Search App</h2>

    <!-- Search box -->
    <div class="search-box">
      <input id="search-input" type="text" placeholder="Type to search" title="Search input">
      <button id="search-btn">Search</button>
      <button id="clear-btn" class="clear">Clear</button>
    </div>

    <!-- Results container -->
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
